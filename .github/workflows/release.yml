name: Release

on:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          go build -ldflags "-X github.com/nimzi/agent-isolation/internal/aishell.Version=$VERSION" \
            -o ai-shell-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/ai-shell
      - uses: actions/upload-artifact@v4
        with:
          name: ai-shell-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ai-shell-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ai-shell-linux-amd64/ai-shell-linux-amd64
            ai-shell-linux-arm64/ai-shell-linux-arm64
            ai-shell-darwin-amd64/ai-shell-darwin-amd64
            ai-shell-darwin-arm64/ai-shell-darwin-arm64
          generate_release_notes: true
